,<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>The Bootstrap Responsive Form</h1>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="EmpNo" class="form-label">Emp No:</label>
                <input type="number" class="form-control"
                  placeholder="Enter EmpNo">
            </div>
            <div class="form-group">
                <label for="EmpName" class="form-label">Emp Name:</label>
                <input type="text" class="form-control"
                  placeholder="Enter EmpName">
            </div>
            <div class="form-group">
                <label for="DeptName" class="form-label">Select DeptName</label>
                <select class="form-select form-select-lg">
                    <option selected>Select The DeptName</option>
                    <option value="IT">IT</option>
                    <option value="HR">HR</option>
                    <option value="SL">SL</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Responsibilities" class="form-label">Select Responsibilities</label>
                <select multiple class="form-select form-select-lg">
                    <option selected>Select Responsibilities</option>
                    <option value="Design">DG</option>
                    <option value="Architecture">ARC</option>
                    <option value="Deployment">DL</option>
                </select>
            </div>
            <div class="form-check">
                <label for="chkskills">Check Skill
                <input class="form-check-input" type="checkbox" name="" id="chkskills">
            </label>
            </div>
            <div class="form-check">
                <label for="chkskills">Check Skill
                <input class="form-check-input" type="checkbox" name="" id="chkskills1" checked>
            </label>
            </div>
            <hr/>
            <div class="input-group">
                <Label class="input-label">Enter Income</Label>
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" placeholder="Enter Income">
                <span class="input-group-text">.00</span>
            </div>
            <hr/>
            <div class="btn-group">
                <button class="btn btn-warning">New</button>
                <button class="btn btn-success">Save</button>
                <button class="btn btn-primary">Update</button>
                <button class="btn btn-danger">Delete</button>
            </div>
        </form>
        <hr/>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>EmpNo</th>
                    <th class="table-active">EmpName</th>
                    <th>DeptName</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>A</td>
                    <td>D1</td>
                    <td class="table-dark">1000</td>
                </tr>
                <tr class="table-danger">
                    <td>102</td>
                    <td>B</td>
                    <td>D2</td>
                    <td>2000</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
