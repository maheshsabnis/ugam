<body>
    <h1>The Smartest aproach of UI with Bootstrap Modal</h1>
    <!-- <button id="btnshowalert">Show Alert</button>
    <br>
    <button id="btnshowinput">Show Input</button> -->

    <div class="container">
        <h3>Lets Play with Modal</h3>
        <!--The Button that will trigger an action to show the Modal-->
        <button type="button" class="btn btn-lg btn-warning" data-toggle="modal"
         data-target="#dlgmodal">Load Modal</button>

        <!--Modal dialog definitions-->
        <div class="modal fade" id="dlgmodal" role="dialog">
            <div class="modal-dialog" role="dialog">
                <!--Modal contents-->
                    <div class="modal-content">
                        <!--define Header-->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">X</button>
                            <h5>The Bootstrap Model Dialog Box</h5>
                        </div>
                         <!--Modal Body-->
                        <div class="modal-body">
                            <p>The Body</p>
                            <label for=""> First Name
                                <input class="form-control" type="text" value="Mahesh">
                            </label>
                            <label for=""> Last Name
                                <input class="form-control" type="text" value="Sabnis">
                            </label>
                        </div>
                        <!--Modal footer-->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success"
                            data-dismiss="modal"
                            >Ok</button>
                            <button type="button" class="btn btn-primary"
                            data-dismiss="modal"
                            >Calcel</button>
                        </div>
                    </div>
               
            </div>
        </div>
    </div>

    <hr/>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
      </button>
      
      
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>


</body>
